<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>Bookshop - Your Online Bookshop</title>
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container" ng-init="books=['Effective Java', 'Year without Pants', 'Confessions of a Public Speaker', 'Javascript, the Good Parts']">
    <h2>Your Online Bookshop</h2>
    <ul class="unstyled">
      <li ng-repeat="book in books">
        {{book}}
      </li>
    </ul>
  </div>

<script src="app/bower_components/angular/angular.min.js"></script>
</body>
</html>
